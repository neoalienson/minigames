<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Isometric Pacman</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }
      
      #gameContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      
      #gameCanvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      
      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 18px;
        z-index: 100;
      }
      
      #ui div {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
      <div id="ui">
        <div id="score">Score: 0</div>
        <div id="lives">Lives: 3</div>
        <div id="level">Level: 1</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
